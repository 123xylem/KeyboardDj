	function onKeyDown(event) {                  //------------Sets random Point for circle---------THen makes new Circle Var pushed into an array on Keypress... ---   
if(keyData[event.key]){


	var maxPoint= new Point(view.size.width, view.size.height);             //Find the maxSize of screen for coordinates	
var randomPoint = Point.random();                                            //Get a random number                  --PaperJS.random() method
var newPoint= maxPoint*randomPoint;                                            //set new radnom Point to be a random number limited to size of screen  
var newCircle =new Path.Circle(newPoint, 290);                          //Set new Circle coordinates to be random at newPoints
                                                                          
                                                                          //-----Below we acess keydata object with coreespoding keyclicks----------
	newCircle.fillColor=keyData[event.key].color;                         //new circles use keydata object accessing the value at key press and use its color value.
	keyData[event.key].sound.play();                                    //In KeyData object we acess [event.key](keypress) and play the sound value

 circles.push(newCircle);     }                                               
	}


	function onFrame(event) {                      //----------THis uses circles made after keypress in the array and changes their fill color AND shrinks them with .scale()
	for(i=0;i<circles.length;i++){
		circles[i].fillColor.hue+=5;
		circles[i].scale(0.93);
		 if(circles[i].area < 1){
       circles[i].remove();                     <!-- //Deletes from Dom -->
      circles.splice(i, 1);                        <!--  //Deletes from array -->
    }
}
